<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffffff 50%, #25D366 50%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #075E54;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background: #075E54;
    }

    .login-container a {
      display: inline-block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container p {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Advocate Login</h1>

    {% if error %}
      <p>{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input name="username" type="text" placeholder="username" required />
      <input name="password" type="password" placeholder="password" required />
      <input type="submit" value="LOGIN" />
    </form>

    <a href="{% url 'advocate_signup' %}">Sign Up</a>
  </div>

</body>
</html>
